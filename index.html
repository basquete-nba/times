<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordan</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  background:#f3f4f6;
  color:#111827;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== TOPO FIXO ===== */
.header{
  position:sticky;
  top:0;
  background:#f3f4f6;
  z-index:100;
  padding:14px 12px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  animation:fadeDown .6s ease;
}

.topbar{
  max-width:900px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}

/* BOT√ïES */
.nav-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#ffffff;
  border:2px solid #2563eb;
  color:#2563eb;
  font-weight:bold;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.2s;
  max-width:160px;
}

.nav-btn:hover{
  background:#2563eb;
  color:#ffffff;
}

.nav-left{justify-self:start;}
.nav-right{justify-self:end;}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
}

.logo img{
  max-width:200px;
  width:100%;
}

/* ===== CONTE√öDO ===== */
.container{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
  animation:fadeUp .6s ease;
}

/* CARD */
.card{
  background:#ffffff;
  border-radius:14px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.15s;
  border-left:6px solid #2563eb;
}

.card:hover{
  transform:scale(1.02);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}

.card img{
  width:40px;
  height:40px;
  object-fit:contain;
}

.card span{
  font-weight:bold;
  font-size:15px;
}

.info{
  font-size:11px;
  color:#6b7280;
}

.copied{
  border-left-color:#16a34a !important;
}

/* ANIMA√á√ïES */
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-10px);}
  to{opacity:1;transform:translateY(0);}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* MOBILE */
@media(max-width:480px){
  .logo img{{
    max-width:160px;
  }
  .nav-btn{
    padding:8px 10px;
    font-size:12px;
  }
}
</style>
</head>

<body>

<!-- ===== TOPO ===== -->
<div class="header">
  <div class="topbar">

    <!-- RANKING -->
    <a class="nav-btn nav-left"
       href="https://docs.google.com/spreadsheets/d/1dETGVAIRp6-EU1Jud_d-C1_Cld8gjp-A/edit?gid=1137651181"
       target="_blank">
      üìä Ranking
    </a>

    <!-- LOGO -->
    <div class="logo">
      <img src="logo-jordan.png" alt="Jordan">
    </div>

    <!-- PROJETO -->
    <a class="nav-btn nav-right"
       href="https://docs.google.com/spreadsheets/d/1XGKgw42flbO-dOlfRD16bH4UKIapDV3y/edit"
       target="_blank">
      üìÅ Projeto
    </a>

  </div>
</div>

<!-- ===== LISTA ===== -->
<div class="container">
  <div class="grid" id="teams"></div>
</div>

<script src="times.js"></script>
<script>
const container = document.getElementById("teams");

const logoMap = {
  "denver-nuggets": "https://upload.wikimedia.org/wikipedia/en/7/76/Denver_Nuggets.svg",
  "los-angeles-clippers": "https://loodibee.com/wp-content/uploads/nba-la-clippers-logo.png"
};

teams.sort((a,b)=>a.name.localeCompare(b.name));

teams.forEach(team=>{
  const div = document.createElement("div");
  div.className = "card";

  const logo = logoMap[team.slug]
    ? logoMap[team.slug]
    : `https://loodibee.com/wp-content/uploads/nba-${team.slug}-logo.png`;

  div.innerHTML = `
    <img src="${logo}">
    <div>
      <span>${team.name}</span>
      <div class="info"></div>
    </div>
  `;

  div.onclick = ()=>{
    navigator.clipboard.writeText(team.text);
    div.classList.add("copied");
    div.querySelector(".info").innerText = "Copiado e pesquisando...";

    const q = encodeURIComponent(team.text);
    window.open(`https://www.google.com/search?q=${q}`,"_blank");

    setTimeout(()=>{
      div.classList.remove("copied");
      div.querySelector(".info").innerText = "";
    },1200);
  };

  container.appendChild(div);
});
</script>

</body>
</html>
