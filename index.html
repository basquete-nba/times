<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBA â€“ Copiar Texto por Time</title>

<style>
body{
  margin:0;
  padding:20px;
  background:#f3f4f6;
  color:#111827;
  font-family:Arial, Helvetica, sans-serif;
}

h1{
  text-align:center;
  margin-bottom:24px;
  font-size:22px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
}

/* CARD */
.card{
  background:#ffffff;
  border-radius:14px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:transform .15s, box-shadow .15s;
  border-left:6px solid #2563eb;
}

.card:hover{
  transform:scale(1.02);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}

/* LOGO */
.card img{
  width:40px;
  height:40px;
  object-fit:contain;
}

/* TEXTO */
.card span{
  font-weight:bold;
  font-size:15px;
}

/* INFO */
.info{
  font-size:11px;
  color:#6b7280;
}

/* COPIADO */
.copied{
  border-left-color:#16a34a !important;
}

/* MOBILE */
@media(max-width:480px){
  h1{font-size:18px;}
  .card img{width:36px;height:36px;}
}
</style>
</head>

<body>

<h1>NBA DOS AMIGOS</h1>

<div class="grid" id="teams"></div>

<script src="times.js"></script>
<script>
const container = document.getElementById("teams");

/* LOGOS ESPECIAIS */
const logoMap = {
  "denver-nuggets": "https://upload.wikimedia.org/wikipedia/en/7/76/Denver_Nuggets.svg",
  "los-angeles-clippers": "https://loodibee.com/wp-content/uploads/nba-la-clippers-logo.png"
};

/* ORDENAR ALFABETICAMENTE */
teams.sort((a,b)=>a.name.localeCompare(b.name));

teams.forEach(team=>{
  const div = document.createElement("div");
  div.className = "card";

  const logo = logoMap[team.slug]
    ? logoMap[team.slug]
    : `https://loodibee.com/wp-content/uploads/nba-${team.slug}-logo.png`;

  div.innerHTML = `
    <img src="${logo}" alt="${team.name}">
    <div>
      <span>${team.name}</span>
      <div class="info">Clique para copiar</div>
    </div>
  `;

  div.onclick = ()=>{
    navigator.clipboard.writeText(team.text);

    div.classList.add("copied");
    div.querySelector(".info").innerText = "Texto copiado!";

    setTimeout(()=>{
      div.classList.remove("copied");
      div.querySelector(".info").innerText = "Clique para copiar";
    },1200);
  };

  container.appendChild(div);
});
</script>
