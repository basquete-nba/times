<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NBA – Copiar Texto por Time</title>

<style>
body{
  margin:0;
  padding:20px;
  background:#0b0c10;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
}
h1{
  text-align:center;
  margin-bottom:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.card{
  padding:18px;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
  text-align:center;
  transition:0.2s;
}
.card:hover{
  transform:scale(1.04);
  opacity:0.9;
}
.east{background:#1f6feb;}
.west{background:#c1121f;}
.info{
  margin-top:8px;
  font-size:12px;
  opacity:0.85;
}
</style>
</head>

<body>

<h1>NBA – Clique no Time para Copiar o Texto</h1>

<div class="grid" id="teams"></div>

<script src="times.js"></script>
<script>
const container = document.getElementById("teams");

teams.forEach(team=>{
  const div = document.createElement("div");
  div.className = `card ${team.conf}`;
  div.innerHTML = `${team.name}<div class="info">Clique para copiar</div>`;
  div.onclick = ()=> {
    navigator.clipboard.writeText(team.text);
    alert("Texto copiado com sucesso!");
  };
  container.appendChild(div);
});
</script>

</body>
</html>
