<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordan</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  background:#f3f4f6;
  color:#111827;
  font-family:Arial, Helvetica, sans-serif;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#f3f4f6;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.ball{
  width:90px;
  animation:bounce 1.4s ease-in-out infinite;
}

.ball img{ width:100%; }

@keyframes bounce{
  0%{transform:translateY(0)}
  20%{transform:translateY(-140px)}
  40%{transform:translateY(0)}
  55%{transform:translateY(-80px)}
  70%{transform:translateY(0)}
  82%{transform:translateY(-35px)}
  100%{transform:translateY(0)}
}

/* TOPO */
.header{
  position:sticky;
  top:0;
  background:#f3f4f6;
  z-index:100;
  padding:14px 12px 10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:12px;
}

.logo img{
  max-width:200px;
  width:100%;
}

/* BOT√ïES */
.nav{
  display:grid;
  grid-template-columns:repeat(2, minmax(120px, 1fr));
  gap:12px;
  max-width:420px;
  margin:0 auto;
}

.nav-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#fff;
  border:2px solid #2563eb;
  color:#2563eb;
  font-weight:bold;
  padding:10px 12px;
  border-radius:12px;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.2s;
}

.nav-btn:hover{
  background:#2563eb;
  color:#fff;
}

/* LISTA */
.container{ padding:20px; }

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.15s;
  border-left:6px solid #2563eb;
}

.card:hover{ transform:scale(1.02); }

.card img{
  width:40px;
  height:40px;
  object-fit:contain;
}

.card span{
  font-weight:bold;
  font-size:15px;
}

.info{
  font-size:11px;
  color:#6b7280;
}

.copied{
  border-left-color:#16a34a !important;
}

/* MOBILE */
@media(max-width:480px){
  .logo img{max-width:160px;}
  .nav-btn{font-size:12px;padding:8px;}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="ball">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png">
  </div>
</div>

<!-- TOPO -->
<div class="header">
  <div class="logo">
    <img src="logo-jordan.png" alt="Jordan">
  </div>

  <div class="nav">
    <a class="nav-btn" target="_blank"
       href="https://docs.google.com/spreadsheets/d/1dETGVAIRp6-EU1Jud_d-C1_Cld8gjp-A/edit?gid=1137651181">
      üèÄ Ranking
    </a>

    <a class="nav-btn" target="_blank"
       href="https://docs.google.com/spreadsheets/d/1XGKgw42flbO-dOlfRD16bH4UKIapDV3y/edit">
      üèÄ Projeto
    </a>

    <a class="nav-btn" target="_blank"
       href="https://jumperbrasil.com.br/basquete-nba-programacao-jogos-tv-aberta-fechada-onde-assistir-online-app/">
      üèÄ Jogos
    </a>

    <a class="nav-btn" target="_blank"
       href="https://www.espn.com.br/nba/classificacao">
      üèÄ Tabela
    </a>

    <a class="nav-btn" target="_blank"
       href="https://docs.google.com/spreadsheets/d/1fnNej-4R0Yn4QVddtjembrMtv_-UR4_b/edit?gid=1154196632#gid=1154196632">
      üèÄ Gabarito
    </a>

    <!-- NOVO BOT√ÉO -->
    <a class="nav-btn" target="_blank"
       href="https://docs.google.com/spreadsheets/d/1rIoBQZp0EIXRtls1LcAVnQp0qVHkoLBs/edit?gid=1707477374#gid=1707477374">
      üèÄ Partiu Mil
    </a>
  </div>
</div>

<div class="container">
  <div class="grid" id="teams"></div>
</div>

<script src="times.js"></script>

<script>
window.addEventListener("load", ()=>{
  setTimeout(()=>{
    document.getElementById("splash")?.remove();
  },1500);
});

const container = document.getElementById("teams");

/* LOGOS ESPECIAIS */
const customLogos = {
  "denver-nuggets":
    "https://upload.wikimedia.org/wikipedia/en/7/76/Denver_Nuggets.svg",

  "los-angeles-clippers":
    "https://upload.wikimedia.org/wikipedia/en/b/bb/Los_Angeles_Clippers_%282024%29.svg"
};

teams.sort((a,b)=>a.name.localeCompare(b.name));

teams.forEach(team=>{
  const div = document.createElement("div");
  div.className = "card";

  const logo = customLogos[team.slug]
    || `https://loodibee.com/wp-content/uploads/nba-${team.slug}-logo.png`;

  div.innerHTML = `
    <img src="${logo}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'">
    <div>
      <span>${team.name}</span>
      <div class="info"></div>
    </div>
  `;

  div.onclick = () => {
    navigator.clipboard.writeText(team.text);
    div.classList.add("copied");
    div.querySelector(".info").innerText = "Copiado e pesquisando...";
    window.open(
      \`https://www.google.com/search?q=\${encodeURIComponent(team.text)}\`,
      "_blank"
    );
    setTimeout(()=>{
      div.classList.remove("copied");
      div.querySelector(".info").innerText="";
    },1200);
  };

  container.appendChild(div);
});
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
