<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBA – Copiar Texto por Time</title>

<style>
body{
  margin:0;
  padding:16px;
  background:#f3f4f6;
  font-family:Arial, Helvetica, sans-serif;
  color:#111;
}

h1{
  text-align:center;
  margin-bottom:20px;
  font-size:20px;
}

/* LISTA */
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* CARD */
.card{
  background:#ffffff;
  border-radius:14px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:transform .15s, box-shadow .15s;
  position:relative;
  overflow:hidden;
}

/* BARRA AZUL */
.card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:6px;
  height:100%;
  background:#2563eb;
}

.card:hover{
  transform:scale(1.02);
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}

/* LOGO */
.card img{
  width:42px;
  height:42px;
  object-fit:contain;
}

/* TEXTO */
.card span{
  font-size:15px;
  font-weight:600;
}

/* COPIADO */
.card.copied::before{
  background:#16a34a;
}

/* MOBILE */
@media(max-width:480px){
  h1{font-size:18px;}
  .card span{font-size:14px;}
}
</style>
</head>

<body>

<h1>NBA – Clique no Time para Copiar</h1>

<div class="list" id="teams"></div>

<script src="times.js"></script>
<script>
const container = document.getElementById("teams");

/* ORDEM ALFABÉTICA */
teams.sort((a,b)=>a.name.localeCompare(b.name));

teams.forEach(team=>{
  const div = document.createElement("div");
  div.className = "card";

  div.innerHTML = `
    <img src="https://loodibee.com/wp-content/uploads/nba-${team.slug}-logo.png" alt="${team.name}">
    <span>${team.name}</span>
  `;

  div.onclick = ()=>{
    navigator.clipboard.writeText(team.text);

    div.classList.add("copied");

    setTimeout(()=>{
      div.classList.remove("copied");
    },1000);
  };

  container.appendChild(div);
});
</script>

</body>
</html>
