<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordan</title>

<style>
/* RESET */
*{
  box-sizing:border-box;
}

/* BODY */
body{
  margin:0;
  padding:0;
  background:#f3f4f6;
  color:#111827;
  font-family:Arial, Helvetica, sans-serif;
}

/* TOPO FIXO */
.header{
  position:sticky;
  top:0;
  background:#f3f4f6;
  z-index:100;
  padding:16px 0;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  animation:fadeDown .6s ease;
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
}

.logo img{
  max-width:220px;
  width:100%;
  height:auto;
}

/* CONTAINER */
.container{
  padding:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
  animation:fadeUp .6s ease;
}

/* CARD */
.card{
  background:#ffffff;
  border-radius:14px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:transform .15s, box-shadow .15s;
  border-left:6px solid #2563eb;
}

.card:hover{
  transform:scale(1.02);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}

/* LOGO TIME */
.card img{
  width:40px;
  height:40px;
  object-fit:contain;
}

/* TEXTO */
.card span{
  font-weight:bold;
  font-size:15px;
}

/* INFO */
.info{
  font-size:11px;
  color:#6b7280;
}

/* COPIADO */
.copied{
  border-left-color:#16a34a !important;
}

/* ANIMAÇÕES */
@keyframes fadeDown{
  from{
    opacity:0;
    transform:translateY(-10px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(10px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* MOBILE */
@media(max-width:480px){
  .logo img{max-width:180px;}
  .card img{width:36px;height:36px;}
}
</style>
</head>

<body>

<!-- TOPO FIXO -->
<div class="header">
  <div class="logo">
    <img src="logo-jordan.png" alt="Jordan Logo">
  </div>
</div>

<!-- CONTEÚDO -->
<div class="container">
  <div class="grid" id="teams"></div>
</div>

<script src="times.js"></script>
<script>
const container = document.getElementById("teams");

/* LOGOS ESPECIAIS */
const logoMap = {
  "denver-nuggets": "https://upload.wikimedia.org/wikipedia/en/7/76/Denver_Nuggets.svg",
  "los-angeles-clippers": "https://loodibee.com/wp-content/uploads/nba-la-clippers-logo.png"
};

/* ORDENAR ALFABETICAMENTE */
teams.sort((a,b)=>a.name.localeCompare(b.name));

teams.forEach(team=>{
  const div = document.createElement("div");
  div.className = "card";

  const logo = logoMap[team.slug]
    ? logoMap[team.slug]
    : `https://loodibee.com/wp-content/uploads/nba-${team.slug}-logo.png`;

  div.innerHTML = `
    <img src="${logo}" alt="${team.name}">
    <div>
      <span>${team.name}</span>
      <div class="info"></div>
    </div>
  `;

  div.onclick = ()=>{
    const texto = team.text;

    // Copiar texto
    navigator.clipboard.writeText(texto);

    // Feedback visual
    div.classList.add("copied");
    div.querySelector(".info").innerText = "Copiado e pesquisando...";

    // Abrir Google com o texto
    const query = encodeURIComponent(texto);
    window.open(`https://www.google.com/search?q=${query}`, "_blank");

    setTimeout(()=>{
      div.classList.remove("copied");
      div.querySelector(".info").innerText = "";
    },1200);
  };

  container.appendChild(div);
});
</script>

</body>
</html>
